<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../libs/css/bootstrap.css">
    <title>FormMVC</title>
</head>

<body>
    <h1 class="text-center">Diga-me seu nome e seu animal preferido</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-8">
                <form id="form">
                    <div class="row mt-3">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input name="nome" type="text" class="form-control" id="nome">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group">
                            <label for="animal">Animal:</label>
                            <select name="animal" class="form-control" id="animal">
                                <option value="1">Cachorro</option>
                                <option value="2">Gato</option>
                                <option value="3">Peixe</option>
                                <option value="4">Tartaruga</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <button type="submit" class="btn btn-primary btn-send">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../../libs/js/jquery-3.6.0.js"></script>
    <script src="../../libs/js/bootstrap.js"></script>
    <script src="../controle/function.js"></script>
</body>

</html>
